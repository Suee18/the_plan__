<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="days.css">
    <!-- <link rel="stylesheet" href="timeLinee.css">	 -->

    <title>Days cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    
                    <div class="icon">Day 1</div>
                    <div class="description">

                        <h4>Cairo</h4>
                        <p>MON 15 AUG 2024</p>
                        
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">Day2</div>
                    <div class="description">
                        <h4>CAIRO</h4>
                        <p>TUE 16 AUG 2024</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">Day 3</div>
                    <div class="description">
                        <h4>Day 3</h4>
                        <p>WED 17 AUG</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">DAY 4</div>
                    <div class="description">
                        <h4>Day 4</h4>
                        <p>THUR 18 AUG</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">Day 5</div>
                    <div class="description">
                        <h4>Day 5</h4>
                        <p>FRI 19 AUG</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">Day 6</div>
                    <div class="description">
                        <h4>Day 6</h4>
                        <p>SAT 20 AUG</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
